<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<h2>Welcome to Tic-Tac-Toe!</h2>
	<h3 id="message">Player1's turn:</h3>
	<section id="mid">
		<section>
			<div class="playerImag">
				<img id="imgLeft" src="https://ca.slack-edge.com/T0351JZQ0-U01B1M6SFE2-4835b653f856-512" alt="">
				<button class="but" id="bt0">Player1</button>
			</div>
		</section>
		<section class="board">
			<div class="sqr" id="00"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="01"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="02"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="10"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="11"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="12"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="20"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="21"><img class="img1" src="" alt=""></div>
			<div class="sqr" id="22"><img class="img1" src="" alt=""></div>
		</section>
		<section>
			<div class="playerImag">
				<img id="imgRight" src="https://ca.slack-edge.com/T0351JZQ0-UK7P5G0MA-2ddc03a7fe54-512" alt="">
				<button class="but" id="bt0">Player2</button>
			</div>
		</section>
	</section>

	<section class="But">
		
		<button class="but" id="reset">Reset</button>
	</section>
	<section class="status">
		<div id = '0'></div>
		<div id = '1'></div>
		<div id = '2'></div>
		<div id = '3'></div>
		<div id = '4'></div>
		<div id = '5'></div>
		<div id = '6'></div>
		<div id = '7'></div>
	</section>
</body>

</html>
