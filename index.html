<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script defer src="./js/app.js" type="module"></script>
	<script defer src="./js/confetti.js"></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<div class="bodyDiv">
		<h2>Welcome to Tic-Tac-Toe!</h2>
		<h3 id="message">Press Start To Begin</h3>
		<section id="mid">
			<section>
				<div class="playerImag">
					<img id="imgLeft" src='https://media.tenor.com/gEfidwtTsSAAAAAC/celebrating-kevin.gif' alt="">
					<button class="but" id="bt0">Player1</button>
				</div>
			</section>
			<section class="board">
				<div class="sqr" id="sqr00"><img class="img1" id = "img00" src="" alt=""></div>
				<div class="sqr" id="sqr01"><img class="img1" id = "img01" src="" alt=""></div>
				<div class="sqr" id="sqr02"><img class="img1" id = "img02" src="" alt=""></div>
				<div class="sqr" id="sqr10"><img class="img1" id = "img10" src="" alt=""></div>
				<div class="sqr" id="sqr11"><img class="img1" id = "img11" src="" alt=""></div>
				<div class="sqr" id="sqr12"><img class="img1" id = "img12" src="" alt=""></div>
				<div class="sqr" id="sqr20"><img class="img1" id = "img20" src="" alt=""></div>
				<div class="sqr" id="sqr21"><img class="img1" id = "img21" src="" alt=""></div>
				<div class="sqr" id="sqr22"><img class="img1" id = "img22" src="" alt=""></div>
			</section>
			<section>
				<div class="playerImag">
					<img id="imgRight" src="https://i.gifer.com/O3lO.gif" alt="">
					<button class="but" id="bt1">Player2</button>
				</div>
			</section>
		</section>

		<section class="But">
			<button class="but" id="start">Start</button>
			<button class="but" id="AI">Play VS PC</button>
			<button class="but" id="reset">Reset</button>
		</section>
		<section class="audio">
			<audio controls loop autoplay>
				<source src="./css/audio/minionchristmas_song.mp3" type="audio/mp3">
			</audio>
		</section>
	</div>
</body>

</html>
